  <style>
    #map-canvas {
      height: 500px;
      width: 1000px;
      margin: 0px;
      padding: 0px
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script>
    var map;
    function initialize() {

      var myLatlng = new google.maps.LatLng(42.37181, -72.516878);
      var mapOptions = {
        zoom: 17,
        center: myLatlng
      }
      var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

      var marker = new google.maps.Marker({
        position: myLatlng,
        map: map,
        title: 'Hello'
      });
      google.maps.event.addListener(marker, 'click', function () {
        infowindow.open(map, marker);
      });
      var contentString =
        '<h1 id="firstHeading" class="firstHeading">Amherst College Library</h1>' +
        '<div id="bodyContent">' +
        '<p>This is Robert Frost Library in Amherst College.</p>';

      var infowindow = new google.maps.InfoWindow({
        content: contentString
      });

    }

    google.maps.event.addDomListener(window, 'load', initialize);

  </script>
